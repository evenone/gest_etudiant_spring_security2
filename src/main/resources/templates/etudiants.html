<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template">
<head>
<meta charset="utf-8"/>
<link rel="stylesheet"  type="text/css" href ="../static/css/bootstrap.min.css"
 th:href="@{/css/bootstrap.min.css}" />
 <link rel="stylesheet"  type="text/css" href ="../static/css/myStyle.css" 
  th:href="@{/css/myStyle.css}" />
<title>Gestion des etudiants </title>
</head>
<body layout:fragment="content">

<div class="container spacer" >
<a th:href="@{/admin/form}">Saisir les données etudiant</a>
</div>
<div class="container spacer">
	<form th:action="@{/user/Index}" method="get">
		<div class="form-group">
			<label>mot clé :</label>
			<input type="text" name ="motCle" th:value ="${motCle}"/>
			<button type="submit">Chercher</button>
		</div>
	</form>
</div>
<div class="container spacer">
	<table class="table table-striped">
	<thead>
		<tr>
		<th>Id	</th><th>Nom	</th><th>Date naissance	</th><th>Email	</th><th>Photo	</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="e:${pageEtudiants.content}">
		<td th:text="${e.id}"></td>
		<td th:text="${e.nom}"></td>
		<td th:text="${e.dateNaissance}"></td>
		<td th:text="${e.email}"></td>
		<td>
			<img class="img-circle" th:src="@{getPhoto(id=${e.id})}" width="100" height="100"/>
		</td>
		<td><a onclick="return confirm('Etes vous sur de vouloir supprimer:')" th:href="@{/admin/supprimer(id=${e.id})}">Supprimer</a></td>	
		<td><a  th:href="@{/admin/editer(id=${e.id})}">Editer</a></td>	
		</tr>
	</tbody>
	</table>
</div>	
<div class ="container">
	<ul class="nav nav-pills">
		<li th:each ="p:${pages}" th:class="${p==pageCourante}?active:''"> 
		<a th:text="${p}" th:href="@{/user/Index(page=${p},motCle=${motCle})}"></a>
		</li>
	</ul>
	
</div>
</body>
</html>
