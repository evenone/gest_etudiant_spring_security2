<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template">
<head>
<meta charset="utf-8"/>
<link rel="stylesheet"  type="text/css" href ="../static/css/bootstrap.min.css"
 th:href="@{/css/bootstrap.min.css}" />
 <link rel="stylesheet"  type="text/css" href ="../static/css/myStyle.css" 
  th:href="@{/css/myStyle.css}" />
<title>Formulaire de Saisie  des etudiants </title>
</head>

<body layout:fragment="content">
<div class=" col-md-6 col-xs-12 col-md-offset-3  spacer">
	<div class="panel panel-default">
		<div class="panel-heading">Saisie Etudiant</div>
		<div class="panel-body">
		  <form th:action="@{/admin/UpdateEtudiant}" method="post" th:object="${etudiant}" enctype="multipart/form-data">
		  
		  <div class="form-group">
		  	<label class="control-label"> ID :</label>
		  	<input type="text" th:field ="*{id}" class ="form-control"/>
		  	<span class="text-danger" th:errors="*{id}"></span>
		  </div>
		  
		  <div class="form-group">
		  	<label class="control-label"> Nom :</label>
		  	<input type="text" th:field ="*{nom}" class ="form-control"/>
		  	<span class="text-danger" th:errors="*{nom}"></span>
		  </div>
		  <div class="form-group">
		  	<label class="control-label"> Date de NAissance :</label>
		  	<input type="date" th:field ="*{dateNaissance}" class ="form-control"/>
		  	<span class="text-danger"  th:errors="*{dateNaissance}"></span>
		  </div>
		  <div class="form-group">
		  	<label class="control-label"> Email :</label>
		  	<input type="text" th:field ="*{email}" class ="form-control"/>
		  <span class="text-danger" th:errors="*{email}"></span>
		  </div>
		  <div class="form-group">
		  	<label class="control-label"> photo :</label>
		  	<input type="file" name ="picture" class ="form-control"/>
		  	<span class="text-danger" th:errors="*{photo}"></span>
		  	<img class="img-circle" th:src="@{/user/getPhoto(id=${etudiant.id})}" width="100" height="100"/>
		  </div>
		  <div>
		  <button type="submit" class ="btn btn-primary">Save</button>
		  </div>
		  </form>
		</div>
	</div>
	
</div>
</body>
</html>
